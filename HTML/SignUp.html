<!--title-->
<div class="row"><h1 class="PageTitle"><center>Sign Up</center></h1></div>

<!--script for sign up-->
<script src="js/signUp.js"></script>


<div class="row fullRow justify-content-center">
    <!--left image-->
    <div class="col left_img"><img src="img/party.png" alt="" height=500 width=330></div>

    <!--middle inputs-->
    <div class="col mid_con">
        <div class="containerSignup"><center>
            <div class="row"><p>Playing the game as a logged in user allows you to enter the leaderboards 
                if your score is high enough!
            </p></div>
            <div class="row"><input id="usernameSignUp" placeholder="Username"></div>
            <div class="row"><input type="password" id="passwordSignUp" placeholder="Password"></div>
            <div class="row"><input type="password" id="confirmPasswordSignUp" placeholder="Confirm Password"></div>
            <div class="row"><input id="emailSignUp" placeholder="Email Address"></div>
            <div class="row"><button id="signUpBtn" onclick="confirmSignUp()">Confirm</button></div>
        </center>
        </div>
    </div>

    <!--right image-->
    <div class="col right_img"><img src="img/party.png" alt="" height=500 width=330></div>
</div>
